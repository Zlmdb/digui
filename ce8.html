<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
      .hide {
        display: none;
      }
      div {
        border: 1px solid red;
        background-color: #28abb4;
      }
    </style>

  </head>
  <body>

    <div>
      1111111111
      <div class="hide">2</div>
      <div class="hide">2
        <div class="hide">3
          <div class="hide">4</div>
        </div>
        <div class="hide">3
          <div class="hide">4</div>
        </div>
      </div>
    </div>
    <script src="jquery-1.11.3.min.js"></script>
    <script>
      function init() {
        for (var i = 0; i < $("div").length; i++) {
          $('div')
            .eq(i)
            .on("click", function () {
              $(this)
                .find('>div')
                .show();
              init();
            })
        }
      }
      init();

      //    $('div').click(function(){
      //
      //    })
    </script>
  </body>
</html>
