function it(obj){
    if(!!obj.children&&obj.children!=null){
        for(var i=0;i<obj.children.length;i++){
            var dom=$('<div>');
            $(dom).html(obj.children[i].name).attr('id',obj.children[i].id);
            $('body').append($(dom));
        }
    }
            divClick(obj.children);
}
it(obj.data);
function divClick(obj){

    if(!obj){
        alert('end');
        return;
    }

        $('div').on('click',function(){

            // console.log($(this).index())

            var idName=$(this).attr('id');
            console.log(idName);
            console.log(obj);
            for(var j=0;j<obj.length;j++){
                if(obj[j].id==idName){
                    it(obj[j]);
                }
            }
        })
